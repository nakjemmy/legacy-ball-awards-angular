<mat-grid-list style="background-color: grey; margin: 20px" cols="2" rowHeight="4:3" gutterSize="20px">
    <mat-grid-tile *ngFor="let category of categories; index as catIndex">
        <mat-card style="width: 100%;">
            <mat-card-header>
                <mat-card-title> {{ category.name }} </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas id="{{ 'canvas' + catIndex }}">{{ charts[catIndex] }}</canvas>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
